---
layout: default
title: Projects
permalink: /projects/
group: "navigation"
---

<section class="section">
    <h1 class="section__header">Projects</h1>

    <p>Projects, experiments, and demos. See more at <a href="https://github.com/noahbass">github.com/noahbass</a>.</p>

    {% for item in site.data.projects %}
        <article class="post post--list-item">
            <p class="post__time"><time datetime="{{ item.date }}">{{ item.date | date: '%B %Y' }}</time></p>

            <h2 class="post__header"><a href="{{ item.link }}" target="_blank">{{ item.title }}</a></h2>
        </article>
    {% endfor %}
</section>
