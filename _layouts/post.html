{% include head.html %}

<article class="post --article">
    <div class="section">
        <div class="container">
            <p class="post__time"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: '%B %Y' }}</time></p>
            <h1 class="post__h h1">{{ page.title }}</h1>
        </div>
    </div>

    <div class="section post__article">
        <div class="container">
            {{ content }}

            <hr>

            <div class="clearfix">
                <p class="post__share mt0">
                    <small><a href="//twitter.com/intent/tweet?url={{ site.url }}{{ page.url }}&text={{ page.title }}&via={{ site.social.twitter }}" target="_blank" title="Share {{ page.title }} on Twitter">share on twitter</a></small>
                </p>

                <p class="post__share --right mt0">
                    <small><a href="//github.com/noahbass/noahbass.github.com/blob/master/{{ page.path }}">edit on github</a></small>
                </p>
            </div>

            <hr class="--small">
        </div>
    </div>
</article>

{% include footer.html %}
