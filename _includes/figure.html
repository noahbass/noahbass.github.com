<figure class="figure py2">
    {% if include.caption %}
        <img class="figure__img mb1" src="{{ include.url }}" alt="{{ include.caption }}">

        <figcaption class="figure__caption">{{ include.caption }}</figcaption>
    {% else %}
        <img class="figure__img mb1" src="{{ include.url }}">
    {% endif %}
</figure>
